services:
  # =============================================================================
  # Database options
  # =============================================================================
  # SQLite:
  #   - No db service required
  #   - Use file-based DB (mounted volume)
  #
  # Example:
  #   DB_CONNECTION=sqlite
  #   DB_DATABASE=/workspaces/app/.data/app.sqlite
  #
  # PostgreSQL: use `db` service below (default)
  # MariaDB: uncomment alternative `db` service (optional section)

  # =============================================================================
  # Workspace (DevContainer)
  # =============================================================================
  workspace:
    build:
      # NOTE:
      # - compose file is in .devcontainer/
      # - build context is ".devcontainer/" so Dockerfile path is relative to it
      context: .
      dockerfile: ../docker/services/workspace/Dockerfile

    volumes:
      # Project root (repo)
      - ..:/workspaces/app:cached

      # SQLite (optional)
      # - sqlite-data:/workspaces/app/.data

    working_dir: /workspaces/app
    command: sleep infinity

    environment:
      # --- Database ---
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-app}
      DB_USERNAME: ${DB_USERNAME:-app}
      DB_PASSWORD: ${DB_PASSWORD:-app}

      # --- Redis / Valkey (optional) ---
      # If you enable `valkey` service below, these defaults will work.
      REDIS_HOST: ${REDIS_HOST:-valkey}
      REDIS_PORT: ${REDIS_PORT:-6379}

      # --- Mailpit (optional) ---
      # If you enable `mailpit` service below, these defaults will work.
      MAILPIT_HOST: ${MAILPIT_HOST:-mailpit}
      MAILPIT_PORT: ${MAILPIT_PORT:-1025}

      # --- MinIO / S3 (optional) ---
      # If you enable `minio` service below, these defaults will work.
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-app-bucket}

    depends_on:
      # Remove db if using SQLite
      db:
        condition: service_healthy
      # NOTE:
      # - Optional services (valkey/mailpit/minio) are intentionally NOT listed here.
      #   This keeps the template simple: workspace can start even when they are disabled.

    # NOTE:
    # - SSH port publish is intentionally omitted (DevPod / Dev Containers are the entrypoints).
    # - If you really need SSH port publish, add it in your project repo as you like.
    # ports:
    #   - "${SSH_PORT:-2222}:2222"

    restart: unless-stopped

  # =============================================================================
  # Web (Nginx)
  # =============================================================================
  web:
    image: nginx:1.27-alpine

    ports:
      - "${WEB_PORT:-8080}:80"

    volumes:
      - ../docker/services/web/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ..:/workspaces/app:ro

    depends_on:
      - workspace

    restart: unless-stopped

  # =============================================================================
  # Database (PostgreSQL) [default]
  # =============================================================================
  db:
    image: postgres:17

    environment:
      POSTGRES_DB: ${DB_DATABASE:-app}
      POSTGRES_USER: ${DB_USERNAME:-app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-app}

    volumes:
      - db-data:/var/lib/postgresql/data

    healthcheck:
      test: [
          "CMD-SHELL",
          # NOTE:
          # - inside the db container, postgres listens on 5432 by default
          # - DB_PORT is for app connection settings, not for container internal port
          "pg_isready -U ${DB_USERNAME:-app} -d ${DB_DATABASE:-app} -h 127.0.0.1 -p 5432",
        ]
      interval: 5s
      timeout: 3s
      retries: 20

    restart: unless-stopped

    # If you want to access DB from host:
    # ports:
    #   - "${DB_EXPOSE_PORT:-5432}:5432"


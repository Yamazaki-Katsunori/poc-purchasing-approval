  # sqlite-data:
  db-data:
  # valkey-data:
  # minio-data:

# =============================================================================
# Networks (Optional)
# =============================================================================
# NOTE:
# - By default, Docker Compose creates a single network for this project automatically.
# - Service-to-service communication works by service name (db, workspace, etc.) on that network.
# - Keep it simple in the template; define networks only when you need segregation.
#
# Example (when you want network separation):
#
# networks:
#   front:
#   back:
#
# services:
#   web:
#     networks: [front, back]
#   workspace:
#     networks: [back]
#   db:
#     networks: [back]

